  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menggabungkan String</title>
        <script>
          // Deklarasi variabel
          var word = "JavaScript";
          var second = "is";
          var third = "awesome";
          var fourth = "and";
          var fifth = "I";
          var sixth = " love";
          var seventh = "it!";

          // Menggabungkan string
          var sentence = word + " " + second + " " + third + " " + fourth + " " + fifth + sixth + " " + seventh;

          // Menampilkan hasil pada halaman web
          document.write("<p>" + sentence + "</p>");
        </script>
      </head>
      <body></body>
    </html>
  </body>
